<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Gem style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Media Player</title>
</head>
<body>
	<div class="cd-gallery-container">
		

<!-- Navigation -->
		<nav class="cd-filter">
			<ul>
				<li class="placeholder"> 
					<a data-type="red" href="#0">Video</a> <!-- selected option on mobile -->
				</li> 

				<li>
					<a class="selected" data-type="red" href="#0">Video</a>
				</li>

				<li>
					<a data-type="blue" href="#0">Audio</a>
				</li>
			</ul>
		</nav>


<!-- Media -->
		<ul class="cd-gallery cd-container">
			
			<!-- First Grouping -->
			<li>
				<ul class="cd-item-wrapper">
					<li data-type="red" class="is-visible">
						<video controls>
		        			<source src="media/1.mov" type="video/mp4">
		      			</video>
					</li>

					<li data-type="blue" class="is-hidden">
						stuff
					</li>

				</ul>
			</li>
			
			<!-- Second Grouping -->
			<li>
				<ul class="cd-item-wrapper">
					<li data-type="red" class="is-visible">
						<video controls>
		        			<source src="media/1.mov" type="video/mp4">
		      			</video>
					</li>

					<li data-type="blue" class="is-hidden">
						stuff
					</li>
					
				</ul>
			</li>
			
			<!-- Third, Fourth, etc. Grouping -->

		</ul> <!-- cd-gallery -->
	</div> <!-- cd-gallery-container -->

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/main.js"></script> <!-- Gem jQuery -->
</body>
</html>
